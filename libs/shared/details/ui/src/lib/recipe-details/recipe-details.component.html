<div *ngIf="recipe" class="details-container">
  <header class="details-container__header">
    <h1 class="details-container__header__recipe-name">{{ recipe.name }}</h1>
    <recipes-nx-edit-recipe [id]="recipe._id"></recipes-nx-edit-recipe>
    <recipes-nx-delete-recipe [id]="recipe._id"></recipes-nx-delete-recipe>
  </header>
  <section>
    <p>
      Preparation time: {{ recipe.preparationTimeInMinutes | preparationTime }}
    </p>
  </section>
  <section>
    <h2>Ingredients:</h2>
    <p *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.quantity }}
    </p>
  </section>
  <section>
    <h2>Description</h2>
    <p>{{ recipe.description }}</p>
  </section>
</div>
